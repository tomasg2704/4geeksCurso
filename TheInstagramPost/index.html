<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/0fb043fd4a.js"></script>
    <title>The Instagram Post</title>
</head>
<body>
    <div class="container">
        <div class="post-header">
            <div class="post-header-icon-left">
                <i class="fa fa-html5" aria-hidden="true"></i>
            </div>
            <div class="post-header-icon-right">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
            <div class="post-header-user"> 
                <span class="user">
                    <h1>HTML5</h1>
                </span>
                <span class="location">
                    <p>Tomas</p>
                </span>
            </div>
        </div>
        <div class="post-img">
            <img src="http://lorempixel.com/400/200" />
        </div>
        <div class="post-body">
            <div class="post-icons">
                <span class="left-icons">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </span><span class="right-icons">
                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                </span>
            </div>
            <div class="post-description">
                <p>Liked by <strong>4GeeksAcademy, HTML, Web and 100,000 others </strong></p>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
            </div>
        </div>
    </div>
</body>
</html>
